<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushil Bansoodeb Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* TUMBLE GALLERY */
        .tumble-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
            justify-items: center;
        }

        .tumble-item {
            max-width: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            position: relative;
        }

        .tumble-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .tumble-item:hover {
            transform: scale(1.05);
        }

        .tumble-item:hover img {
            opacity: 0.8;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .click-me {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .tumble-item:hover .click-me {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="tumble-gallery">
        <div class="tumble-item">
            <div class="title">Hemmings Project</div>
            <a href="hemming.html">
                <img src="tumble-01.png" alt="Project 1">
                <div class="click-me">Click Me</div>
            </a>
        </div>
        <div class="tumble-item">
            <div class="title">Portfolio Showcase</div>
            <a href="portfolio.html">
                <img src="tumble-02.png" alt="Project 2">
                <div class="click-me">Click Me</div>
            </a>
        </div>
        <div class="tumble-item">
            <div class="title">Coffee Branding</div>
            <a href="coffee.html">
                <img src="tumble-03.png" alt="Project 3">
                <div class="click-me">Click Me</div>
            </a>
        </div>
    </div>
</body>
</html>
