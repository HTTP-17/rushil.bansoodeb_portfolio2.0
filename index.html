<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushil Bansoodeb Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 0px 10px;
        }
        nav .logo img {
            height: 90px;
            width: auto;
        }

        /* Desktop and Tablet Navigation */
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #c28b32;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ul li a:hover {
            background-color: #f1eed6;
            color: #c28b32;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Navigation */
        .nav-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links li {
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
            }

            /* Mobile Toggle Button */
            .nav-toggle {
                display: block;
                font-size: 30px;
                cursor: pointer;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                display: block;
                margin: 10px 0;
            }

            ul li a {
                padding: 12px 20px;
                font-size: 18px;
            }

            .container {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .image-section img {
                margin-top: 20px; /* Space between the picture and text */
            }

            .welcome-text {
                margin-top: 20px; /* Space between the picture and text */
            }
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="image/LOGO.png" alt="Logo">
            </a>
        </div>
        <div class="nav-toggle" onclick="toggleNav()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="about.html">ABOUT ME</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="IMRB">
            <h1 class="animated-heading">Hi, I'm</h1>
            <h2 class="animated-subheading">Rushil Bansoodeb</h2>
            <p class="welcome-text">I'm a Multidisciplinary Designer from Mauritius Island.</p>
        </div>
        <div class="image-section">
            <img src="Humber Headshots00894.jpeg" alt="Profile Image">
        </div>
    </div>
    
    <div class="tumble-gallery">
        <div class="tumble-item">
            <p class="tumble-title">Viper Graphics</p>
            <a href="portfolio.html">
                <img src="tumble-02.png" alt="Project 2">
            </a>
        </div>
        <div class="tumble-item">
            <p class="tumble-title">Hemmings Classic Car</p>
            <a href="hemming.html">
                <img src="tumble-01.png" alt="Project 1">
            </a>
        </div>
        <div class="tumble-item">
            <p class="tumble-title">Melody Coffee</p>
            <a href="coffee.html">
                <img src="tumble-03.png" alt="Project 3">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 | Rushil Bansoodeb Portfolio</p>
        <p><a href="docs/Rushil Bansoodeb Resume.pdf" target="_blank">View My Full Resume (PDF)</a></p>
    </footer>

    <script>
        function toggleNav() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
