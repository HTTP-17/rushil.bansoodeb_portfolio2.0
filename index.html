<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushil Bansoodeb Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 0px 10px;
        }
        nav .logo img {
            height: 90px; /* Adrust size as needed */
            width: auto; /* Maintain aspect ratio */
        }
        
        ul {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            text-align: center; /* Center-align the list */
            margin: 20px 0; /* Add spacing around the footer list */
        }
        
        /* Footer list item styling */
        ul li {
            display: inline-block; /* Keep the list item inline */
        }
        
        /* Styling for the button link */
        ul li a {
            display: inline-block; /* Makes the link behave like a button */
            padding: 10px 20px; /* Add space inside the button */
            font-size: 16px; /* Adjust font size */
            font-weight: bold; /* Make the text bold */
            color: #fff; /* Button text color (white) */
            background-color: #c28b32; /* Button background color (blue) */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover effects */
        }
        
        /* Hover effect for the button */
        ul li a:hover {
            background-color: #f1eed6; /* Darker blue on hover */
            color: #c28b32;
            transform: translateY(-3px); /* Slightly lift the button */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
            flex-wrap: wrap;
            text-align: center;
        }

        .IMRB {
            max-width: 50%;
        }

        .image-section img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .animated-heading {
            font-size: 50px;
            color: #333;
            font-weight: bold;
        }

        .animated-subheading {
            font-size: 60px;
            color: #f4a261;
            font-weight: bold;
            margin-top: 10px;
        }

        .welcome-text {
            font-size: 22px;
            color: #666;
            margin-top: 20px;
        }

        .tumble-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
            text-align: center;
        }

        .tumble-item {
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
        }

        .tumble-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .tumble-item img {
            width: 100%;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .tumble-item:hover img {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #f4a261;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .IMRB {
                max-width: 100%;
            }
            .IMRB p{
                margin: 10px;
                padding:10px;
            }

            .animated-heading {
                font-size: 40px;
            }

            .animated-subheading {
                font-size: 50px;
            }
        }
        @media (max-width: 768px) {
    /* Stack the container elements */
    .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }

    /* Adjust text and image sections */
    .text-section, .image-section {
        width: 100%;
        padding: 20px;
    }

    /* Reduce font sizes for mobile */
    .animated-heading {
        font-size: 40px;
    }

    .animated-subheading {
        font-size: 50px;
    }

    .welcome-text {
        font-size: 22px;
    }

    /* Resize images for mobile */
    .image-section img {
        width: 90%;
        height: auto;
    }

    /* Navigation Menu - Mobile */
    nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #333;
        padding: 10px 0;
        text-align: center;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        display: block;
        margin: 10px 0;
    }

    /* Make navigation text larger */
    .nav-links a {
        font-size: 18px;
    }

    /* Hamburger Menu */
    .hamburger {
        display: block;
        font-size: 30px;
        cursor: pointer;
        color: white;
        padding: 10px;
    }

    /* Adjust gallery for mobile */
    .tumble-gallery {
        grid-template-columns: 1fr;
    }

    /* Adjust typography for mobile */
    .text-section h1 {
        font-size: 22px;
    }

    .text-section p {
        font-size: 16px;
        line-height: 1.8;
    }

    /* Footer adjustments */
    footer {
        font-size: 14px;
        padding: 10px;
    }

    /* Portfolio heading */
    .heading {
        font-size: 2.5em;
    }
}

        
    </style>
