<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushil Bansoodeb Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
nav {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 120px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #73169b;
        }

        /* Responsive Design for Tablets */
        @media (max-width: 1024px) {
            nav {
                padding: 10px 15px;
            }

            .logo img {
                max-width: 100px;
            }

            ul {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(51, 51, 51, 0.9);
                width: 200px;
                text-align: right;
                padding: 20px;
                border-radius: 5px;
            }

            ul li {
                display: block;
                margin-bottom: 15px;
            }

            ul li a {
                font-size: 18px;
            }

            .menu-toggle {
                display: block;
                background-color: #73169b;
                color: white;
                padding: 10px;
                font-size: 20px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .menu-toggle:hover {
                background-color: #48043f;
            }

            ul.show {
                display: block;
            }
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            ul li a {
                font-size: 14px;
            }

            .logo img {
                max-width: 80px;
            }
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
            flex-wrap: wrap;
            text-align: center;
        }

        .IMRB {
            max-width: 50%;
        }

        .image-section img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .animated-heading {
            font-size: 50px;
            color: #333;
            font-weight: bold;
        }

        .animated-subheading {
            font-size: 60px;
            color: #f4a261;
            font-weight: bold;
            margin-top: 10px;
        }

        .welcome-text {
            font-size: 22px;
            color: #666;
            margin-top: 20px;
        }

        .tumble-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
            text-align: center;
        }

        .tumble-item {
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
        }

        .tumble-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .tumble-item img {
            width: 100%;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .tumble-item:hover img {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #f4a261;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .IMRB {
                max-width: 100%;
            }

            .animated-heading {
                font-size: 40px;
            }

            .animated-subheading {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="image/LOGO.png" alt="Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="about.html">ABOUT ME</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="IMRB">
            <h1 class="animated-heading">Hi, I'm</h1>
            <h2 class="animated-subheading">Rushil Bansoodeb</h2>
            <p class="welcome-text">I'm a Multidisciplinary Designer from Mauritius Island.</p>
        </div>
        <div class="image-section">
            <img src="Humber Headshots00894.jpeg" alt="Profile Image">
        </div>
    </div>
    
    <div class="tumble-gallery">
        <div class="tumble-item">
            <p class="tumble-title">Viper Graphics</p>
            <a href="portfolio.html">
                <img src="tumble-02.png" alt="Project 2">
            </a>
        </div>
        <div class="tumble-item">
            <p class="tumble-title">Hemmings Classic Car</p>
            <a href="hemming.html">
                <img src="tumble-01.png" alt="Project 1">
            </a>
        </div>
        <div class="tumble-item">
            <p class="tumble-title">Melody Coffee</p>
            <a href="coffee.html">
                <img src="tumble-03.png" alt="Project 3">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 | Rushil Bansoodeb Portfolio</p>
        <p><a href="docs/Rushil Bansoodeb Resume.pdf" target="_blank">View My Full Resume (PDF)</a></p>
    </footer>
</body>
</html>
