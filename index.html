<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushil Bansoodeb Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* NAVIGATION BAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            position: relative;
        }

        nav .logo img {
            height: 90px;
            width: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #f4a261;
        }

        /* Hamburger Menu (Hidden on Desktop) */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 20px 0;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .nav-links li {
                display: block;
                margin: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* INTRO SECTION */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 80px 50px;
            flex-wrap: wrap;
            text-align: center;
        }

        .IMRB {
            max-width: 50%;
        }

        .image-section img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .animated-heading {
            font-size: 60px;
            color: #333;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .animated-subheading {
            font-size: 70px;
            color: #f4a261;
            font-weight: bold;
            margin-top: 10px;
            animation: slideIn 2s ease-in-out;
        }

        .welcome-text {
            font-size: 26px;
            color: #666;
            margin-top: 20px;
            font-weight: 500;
            animation: fadeIn 3s ease-in-out;
        }

        /* IMAGE GALLERY */
        .tumble-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
            justify-items: center;
        }

        .tumble-item {
            max-width: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .tumble-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .tumble-item:hover {
            transform: scale(1.05);
        }

        .tumble-item img:hover {
            opacity: 0.8;
        }

        /* "Click Me" Text */
        .click-me {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #f4a261;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .IMRB {
                max-width: 100%;
            }

            .animated-heading {
                font-size: 40px;
            }

            .animated-subheading {
                font-size: 50px;
            }

            .welcome-text {
                font-size: 22px;
            }

            .image-section {
                margin-top: 30px;
            }

            .image-section img {
                width: 200px;
            }

            .tumble-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

</body>
