<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="image/LOGO.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }


        .bigbox {
            margin-top: -40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .bigbox p{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }


        .contact-container {
            display: flex;
            background: rgba(249, 232, 166, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-left {
            flex: 1;
            padding: 20px;
        }

        .contact-left-title h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .contact-left-title hr {
            border: none;
            height: 2px;
            background: #73169b;
            width: 50px;
            margin-bottom: 20px;
        }

        .contact-inputs {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background:#73169b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #48043f;
        }

        .contact-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-right img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .footer-note {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Design for Tablets */
@media (max-width: 1024px) {
    .contact-container {
        width: 95%;
        flex-direction: column;
        padding: 15px;
    }

    .contact-left,
    .contact-right {
        width: 100%;
        text-align: center;
    }

    .contact-right img {
        max-width: 80%;
    }
}

/* Responsive Design for Mobile */
@media (max-width: 768px) {
    /* Adjust Big Box */
    .bigbox {
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-top: 0;
        min-height: auto;
        padding: 20px;
    }

    /* Adjust Contact Form */
    .contact-container {
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 90%;
        padding: 20px;
    }

    .contact-left {
        width: 100%;
        padding: 10px;
    }

    .contact-left-title h2 {
        font-size: 22px;
    }

    .contact-inputs {
        font-size: 14px;
        padding: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
    }

    /* Adjust Contact Image */
    .contact-right {
        width: 100%;
        margin-top: 15px;
    }

    .contact-right img {
        max-width: 100%;
        height: auto;
    }

    /* Footer Adjustments */
    footer {
        padding: 10px;
        font-size: 14px;
    }

    footer .contact-info {
        flex-direction: column;
        text-align: center;
        gap: 10px;
    }
}

/* Responsive Design for Small Phones */
@media (max-width: 480px) {
    .contact-left-title h2 {
        font-size: 20px;
    }

    .contact-inputs {
        font-size: 14px;
        padding: 6px;
    }

    button {
        font-size: 12px;
        padding: 10px;
    }

    .contact-right img {
        max-width: 100%;
    }

    footer .footer-note {
        font-size: 12px;
    }
}


    </style>
</head>
